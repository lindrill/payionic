<ion-header>

  <ion-navbar>
    <ion-title>Store</ion-title>
    <searchstore></searchstore>
  </ion-navbar>

</ion-header>


<ion-content padding class="store-page">

	<h5>Featured Products</h5>

	<ion-slides loop="true" slidesPerView="2">
		<ion-slide *ngFor="let img of featuredimages">
			<img src="{{img.url}}"/>
		</ion-slide>
	</ion-slides>

	<h5 class="title" float-left>Products</h5>
	<ion-grid class="social-media-logo" *ngFor="let product of products">
	    <ion-row>
	      <ion-col col-6>
	      	<img src="assets/imgs/home/slides/slideimg2.jpg"/>
	      		<p class="product-title">{{ product.title }}</p>
	      		<p class="product-desc">{{ product.short_description }}</p>
	      		<p class="product-price">{{ product.price }}</p>
	      		<p class="product-sale-price" *ngIf="product.on_sale">{{ product.sale_price }}</p>
	      </ion-col>
	    </ion-row>
	 </ion-grid>
